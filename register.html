<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/3f39309145.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>

<body>
    <div id="screen">
        <div class="top">
            <div class="icon">
                <i class="fa-solid fa-arrow-left fa-2x"></i>
            </div>
            <div class="description">
                <div class="text">
                    <h3>Register</h3>
                    <p>Enter your details to continue</p>
                </div>
                <div class="login-image">
                    <img src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/create_account_graphics_2x_brdvrk"
                        alt="" />
                </div>
            </div>
        </div>

        <form onsubmit="register(event)">
            <div class="input-field">
                <div>
                    <p>Name</p>
                </div>

                <div class="input-field-main">
                    <input id="register_username" type="text">
                </div>
            </div>

            <div class="input-field">
                <div>
                    <p>Phone Number</p>
                </div>

                <div class="input-field-main">
                    <input id="register_phoneNumber" type="number">
                </div>
            </div>

            <div class="input-field">
                <div>
                    <p>Email</p>
                </div>

                <div class="input-field-main">
                    <input id="register_email" type="email">
                </div>
            </div>

            <div class="input-field">
                <div>
                    <p>Password</p>
                </div>

                <div class="input-field-main">
                    <input id="register_password" type="password">
                </div>
            </div>

            <div class="input-field">
                <div>
                    <p>Confirm Password</p>
                </div>

                <div class="input-field-main">
                    <input id="register_confirmPassword" type="password">
                </div>
            </div>
        </form>

        <div class="button">
            <button onclick="register(event)">Continue</button>
        </div>

        <div class="privacy-policy">
            <p>By Clicking, I accept the <b>Terms and Conditions</b> & <b>Privacy Policy</b></p>
        </div>




    </div>

    <script src="./swiggy.js"></script>
</body>

</html>
